#系统参数配置区                                                                                                                      #
#必填，无默认值 输入参数提供方式：0-集合，1-Excel表格，2-txt文本                                                                     #
TestInputType=2
#必填，无默认值 输入参数提供来源：0-工具内置，1-外部输入                                                                             #
TestInputSource=1
#必填，无默认值 如果是外部输入参数文件，从第几行开始读取，默认填1，第0行为注释                                                       #
TestInputBeginRowIndex=1
#必填，无默认值 如果是外部输入参数文件，从第几列开始读取，默认填0,使用外置文件输入时为6                                              #
TestInputBeginColumnIndex=6
#必填，无默认值 是否在加载输入参数成功后单独打印输入参数表：0-否，非0-允许打印的条数                                                 #
IsLoggedInputs=20
#必填，无默认值 测试执行轮数，必须大于0                                                                                              #
LoopCourt=1
#必填，无默认值 测试用例与用例之间的执行时间间隔                                                                                     #
TimeWait=0
#必填，无默认值 用例类型                                                                                                             #
TestCaseType=Main
#必填，无默认值 是否记录缓存文件：设置为true时系统会记录一些中间状态的日志文件，便于排查                                             #
IsBackup=true
#必填，无默认值 通信连接方式                                                                                                         #
ServerConnType=2
#必填，无默认值 是否只校验不执行                                                                                                     #
CheckOnly=false
#选填，被测件名称及版本号，默认值为“TARGETv1.0.0.0”                                                                                  #
WelcomeStr=AutoTestv3.0.4.2
