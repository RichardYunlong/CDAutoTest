#连接池初始化连接数量                                                                                                                #
db.initialSize=10
#连接池中最小的空闲的连接数                                                                                                          #
db.minIdle=10
#连接池中最大的空闲的连接数                                                                                                          #
db.maxIdle=20
#连接池中可同时连接的最大的连接数                                                                                                    #
db.maxActive=20
#最大建立连接等待时间,单位为毫秒                                                                                                     #
db.maxWait=12000
#是否自动提交                                                                                                                        #
db.defaultAutoCommit=true
#是否自动回收超时连接                                                                                                                #
db.removeAbandoned=true
#超时时间(以秒数为单位)                                                                                                              #
db.removeAbandonedTimeout=30
#是否在空闲时间测试连接                                                                                                              #
db.testWhileIdle=true
#一个连接在池中最小生存的时间,单位为毫秒                                                                                             #
db.timeBetweenEvictionRunsMillis=180000
#连接池中连接可空闲的时间,单位为毫秒                                                                                                 #
db.minEvictableIdleTimeMillis=180000
#每次检查链接的数量                                                                                                                  #
db.numTestsPerEvictionRun=20
#返回对象时是否进行验证                                                                                                              #
db.testOnReturn=false
#取出对象时是否进行验证                                                                                                              #
db.testOnBorrow=false
