<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts.js案例一</title>
    <script type="text/javascript" src='../js/echarts.js'></script>
</head>
<body>
    <div id="linechart" style="width:400px;height:400px;"></div>
</body>
<script type="text/javascript">
    // 初始化图表标签
    var myChart = echarts.init(document.getElementById('linechart'));
    var options={
            //标题
            title:{
              text:'生鲜销量统计'
            },
            //工具箱
            //保存图片
            toolbox:{
                show:true,
                feature:{
                    saveAsImage:{
                        show:true
                    }
                }
            },
            //图例-每一条数据的名字叫销量
            legend:{
                data:['销量']
            },
            //x轴
            xAxis:{
                data:["苹果","橘子","橙子","香蕉","菠萝","榴莲"]
            },
            //y轴没有显式设置，根据值自动生成y轴
            yAxis:{},
            //数据-data是最终要显示的数据
            series:[{
                name:'销量',
                type:'line',
                data:[40,20,35,60,55,10]
            }]
        };
    myChart.setOption(options);
</script>
</html>
